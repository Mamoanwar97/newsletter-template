<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <title>Email template</title>
  <style>
  a{
    text-decoration: none;
  }
  body {
    font-family: 'Noto Sans';
    margin: 0;
    padding: 0;
    background-color: #222e3a;
  }
  .mail-body {
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
    width: 85vw;
    margin: 30px auto 0;
    max-width: 520px;
    background-color: #EEE;
  }
  .content{
    padding: 5% 0;
  }
  .fig-img{
    width: 100%;
  }
  .header .logo {
    width: auto;
    height: 90%;
    margin-top: auto;
    margin-bottom: auto;
  }
  p {
    margin-top: 20px;
    word-wrap: break-word;
    width: 90%;
    font-size: 17px;
    font-weight: bold;
  }
  .cover {
    margin: 0;
    padding: 0;
    width: 100%;
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
  }
  footer {
    background-color: rgba(0,16,26,1);
    box-sizing: border-box;
    color: #f7f7f7;
    padding: 20px 0;
    font-size: 80%;
    font-weight: 400;
    width: 85vw;
    max-width: 520px;
    margin: 0 auto 30px;
    border-bottom-right-radius: 10px;
    border-bottom-left-radius: 10px;
  }
  .logos {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
  }
  .large{
    width: 100%;
  }
  .logo{
    width: 28px;
    margin: 0 10px;
  }
  figure{
    margin-left: 15px;
    margin-right: 15px;
    padding: 20px;
    border: 2px solid rgb(27, 73, 193);
    border-radius: 10px;
    -webkit-box-shadow: 2px 10px 30px -7px rgba(0,0,0,1);
    -moz-box-shadow: 2px 10px 30px -7px rgba(0,0,0,1);
    box-shadow: 2px 10px 30px -7px rgba(0,0,0,1);
  }
  figcaption{
    padding-top: 10px;
    text-align: center;
  }
  h2{
    color: #4f0a53;
  }
  h2::after{
  display: block;
  height: 2px;
  background-color: #005ceb;
  content: " ";
  width: 50%;
  margin: 0 auto;
  margin-top: 15px;
  }
  </style>
</head>
<body>
  <section class="mail-body">
      <img src="https://i.imgur.com/3Rvzgi0.jpg" alt="Code Geist cover" class="cover">
    <div class="content">
        <figure>
          <a href="http://sefrwahedegypt.com/code-geist/">
          <img src="https://i.imgur.com/SnMEsFH.jpg" alt="`CodeGeist`" class="fig-img">
        </a>
          <figcaption>
            <h2>Code Geist Hackathon</h2>
            The First and Biggest Entrepreneurial Hackathon in MENA Tech Ecosystem dedicated only for Undergraduates and organized by Undergraduates, where students build their digital solution which could be developed into a direct future opportunity for students in either building their own startups or joining bigger companies while networking with the biggest and most impacting tech and entrepreneurship entities and figures.
          </figcaption>
        </figure>
      <figure>
        <img src="https://i.imgur.com/nLR2NIH.jpg" alt="incorta" class="fig-img">
        <figcaption>
          <h2>SefrWahed meetup with incorta</h2>
          A new data-driven meetup in collaboration with Incorta and its very special guest, Mr. Wael Fakharany, Incorta, the startup that wants to speed up big data analytics by eliminating the need for data warehouses by gathering and preparing.
        </figcaption>
      </figure>
      <figure>
        <img src="https://i.imgur.com/EMZV1Bh.jpg" alt="Entrepreneurship" class="fig-img">
        <figcaption>
          <h2>Entrepreneurship Meetup</h2>
          Entrepreneurship is like an engine for a countryâ€™s economic growth. Startups find methods to increase productivity, value the consumers and grow much faster than large enterprises.In Egypt, lots of startups are starting every day! There is plenty of room for innovation and competition. Having Tafra with us, one of the most unique startups and a big model in disrupting MENA Tech Ecosystem.</figcaption>
      </figure>
    </div>
  </section>
  <footer>
    <div class="logos">
      <div style="margin: 0 auto;">
        <!--<a target="_blank" href="https://twitter.com/sefrwahed"></a>-->
        <a target="_blank" href="https://www.facebook.com/sefrwahedegypt/"><img src="https://i.imgur.com/VjvTW12.png" alt="facebook-logo" class="logo"></a>
        <a  target="_blank" href="https://lnkd.in/gFaU6pb"><img src="https://i.imgur.com/CjcmUXO.png" alt="linkedIn-logo" class="logo"></a>
        <a target="_blank" href="https://www.youtube.com/channel/UC7ykE0fbUE13tGnnqH4QJbw"><img src="https://i.imgur.com/NoHp6uy.png" alt="youtube-logo" class="logo"></a>
        <a target="_blank" href="https://www.instagram.com/sefrwahed/"><img src="https://i.imgur.com/sHy0WRR.png" alt="instagram-logo" class="logo"></a>
      </div>
    </div>
    <div style="text-align: center;">
      <h4>Copyright &copy; 2019 SefrWahed All Rights Reserved.</h4>
    </div>
  </footer>
</body>
</html>
